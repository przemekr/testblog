---
layout: page
title: Sunday Dojo Show
permalink: /sun_dojo/
---

{% for post in site.posts %}
   {% if post.category == "Sunday Dojo" %}
  <h1><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
  <p class="author">
    <span class="date">{{ post.date }}</span>
  </p>
  <div class="content">
     <p class="ex1">{{ post.excerpt }}</p>
  </div>
  {% endif %}
{% endfor %}

<p class="ex1"> </p>
