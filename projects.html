---
layout: default
title: Projects
permalink: /projects/
---

{% for post in site.categories[projects] %}
  <h1><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
  <p class="author">
    <span class="date">{{ post.date }}</span>
  </p>
  <div class="content">
     <p class="ex1">{{ post.excerpt }}</p>
  </div>
{% endfor %}

<p class="ex1"> </p>
